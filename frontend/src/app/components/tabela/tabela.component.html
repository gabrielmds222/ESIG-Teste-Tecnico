<table class="table">
  <thead>
    <tr>
      <th>Número</th>
      <th>Título</th>
      <th>Responsável</th>
      <th>Deadline</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.titulo }}</td>
      <td>{{ item.responsavel }}</td>
      <td>{{ item.deadline }}</td>
      <td><button (click)="excluirTarefa(item)">Excluir</button></td>
      <td><button (click)="editarItem(item)">Editar</button></td>
      <td><button (click)="concluirItem(item)">Concluir</button></td>
    </tr>
  </tbody>
</table>
